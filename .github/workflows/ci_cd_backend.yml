name: CI_CD_backend

on:
  push:
    branches: [master]
    paths:
      - './primary-backend/**'
      - '.github/workflows/ci_cd_backend.yml'
    

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Docker login 
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/zapier-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/zapier-backend:${{ github.sha }}
    
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull dockbh/zapier-backend:${{ github.sha }}
            docker stop zapier-backend || true
            docker rm zapier-backend || true
            docker run -d \
              --name be \
              --restart always \
              --network app-network \
              -p 3001:3001 \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              dockbh/zapier-backend:${{ github.sha }}
      



            

      

      

      