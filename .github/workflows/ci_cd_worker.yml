name: CI_CD_worker

on:
  push:
    branches: [master]
    paths:
      - './worker/**'
      - '.github/workflows/ci_cd_worker.yml'
    

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Docker login 
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.worker
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/zapier-worker:latest
            ${{ secrets.DOCKER_USERNAME }}/zapier-worker:${{ github.sha }}

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull dockbh/zapier-worker:${{ github.sha }}
            docker stop zapierWorker || true
            docker rm zapierWorker || true
            docker run -d \
              --name zapierWorker \
              --restart always \
              --network kafka-net \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              dockbh/zapier-worker:${{ github.sha }}