name: CI

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Docker login 
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/zapier-frontend:${{ github.sha }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/zapier-backend:${{ github.sha }}

      - name: Build and push hooks
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.hooks
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/zapier-hooks:${{ github.sha }}

      - name: Build and push processor
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.processor
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/zapier-processor:${{ github.sha }}

      - name: Build and push worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.worker
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/zapier-worker:${{ github.sha }}